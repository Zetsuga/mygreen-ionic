<ion-header no-border>
  <ion-toolbar>
    <ion-title>{{fecha|date:"dd-MM-YYYY"}} <br> Tarea {{prioridad}}  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>{{descripcion}}</p>
  <ion-button class="botonmygreen2"
              (click)="finalizar(id_tarea,indice)" expand>
              Finalizar Tarea
  </ion-button>
  <ion-button class="botonmygreen2"
              (click)="salir()" expand>
              Cerrar
  </ion-button>

</ion-content>
